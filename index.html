<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Regional Villa - Sistema de Gestão</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./src/styles.css">
    <style>
        .modal-hidden {
            display: none !important;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        /* Dropdown do perfil */
        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            margin-top: 8px;
            min-width: 200px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            z-index: 100;
            overflow: hidden;
        }

        .dropdown-menu.show {
            display: block;
            animation: fadeIn 0.2s ease-out;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            color: #374151;
            transition: background 0.2s;
            cursor: pointer;
        }

        .dropdown-item:hover {
            background: #f3f4f6;
        }

        .dropdown-item i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Modal Alterar Senha -->
    <div id="modalAlterarSenha" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center modal-hidden" style="z-index: 99998;">
        <div class="bg-white rounded-xl shadow-2xl p-8 max-w-md w-full mx-4 fade-in">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-2xl font-bold text-gray-800"><i class="fas fa-key text-red-600 mr-2"></i>Alterar Senha</h3>
                <button onclick="window.fecharModalAlterarSenha()" class="text-gray-400 hover:text-gray-600 text-2xl">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="formAlterarSenha" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Senha Atual</label>
                    <div class="relative">
                        <input type="password" id="senhaAtual" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500" placeholder="Digite sua senha atual">
                        <button type="button" onclick="togglePasswordVisibility('senhaAtual')" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nova Senha</label>
                    <div class="relative">
                        <input type="password" id="novaSenha" required minlength="6" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500" placeholder="Digite a nova senha">
                        <button type="button" onclick="togglePasswordVisibility('novaSenha')" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Confirmar Nova Senha</label>
                    <div class="relative">
                        <input type="password" id="confirmarSenha" required minlength="6" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500" placeholder="Confirme a nova senha">
                        <button type="button" onclick="togglePasswordVisibility('confirmarSenha')" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="window.fecharModalAlterarSenha()" class="flex-1 px-4 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition font-medium">
                        Cancelar
                    </button>
                    <button type="submit" class="flex-1 px-4 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-medium">
                        <i class="fas fa-save mr-2"></i>Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Dialog Customizado -->
    <div id="customDialog" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center modal-hidden" style="z-index: 99999;">
        <div class="bg-white rounded-xl shadow-2xl p-8 max-w-md w-full mx-4 fade-in">
            <div class="mb-6">
                <div id="dialogIcon" class="text-5xl mb-4 text-center"></div>
                <h3 id="dialogTitle" class="text-2xl font-bold text-gray-800 text-center mb-2"></h3>
                <p id="dialogMessage" class="text-gray-600 text-center" style="white-space: pre-wrap; word-wrap: break-word;"></p>
            </div>
            <div id="dialogButtons" class="flex gap-3 justify-center"></div>
        </div>
    </div>

    <div class="min-h-screen bg-gradient-to-br from-white-50 to-blue-50">
        <!-- Navbar -->
        <nav class="bg-white shadow-lg sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <img src="./public/image.png" alt="Logo Hospital" class="w-12 h-12">
                    <h1 class="text-2xl font-bold text-gray-800">Hospital Regional Villa</h1>
                </div>
                <div class="flex items-center space-x-4 relative">
                    <button id="userBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition flex items-center">
                        <i class="fas fa-user-circle mr-2"></i>Meu Perfil
                        <i class="fas fa-chevron-down ml-2 text-sm"></i>
                    </button>
                    <div id="profileDropdown" class="dropdown-menu">
                        <div class="dropdown-item" onclick="window.abrirModalAlterarSenha()">
                            <i class="fas fa-key text-red-600"></i>
                            <span>Alterar Senha</span>
                        </div>
                        <div class="dropdown-item" onclick="window.logout()">
                            <i class="fas fa-sign-out-alt text-gray-600"></i>
                            <span>Sair</span>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Sidebar + Main Content -->
        <div class="flex max-w-7xl mx-auto gap-6 p-6">
            <!-- Sidebar -->
            <aside class="w-64 bg-white rounded-xl shadow-lg p-6 sticky top-20 h-fit">
                <h2 class="text-xl font-bold text-gray-800 mb-6">Menu Principal</h2>
                <nav class="space-y-3">
                    <button id="sidebarDashboard" onclick="window.showSection('dashboard')" class="w-full text-left px-4 py-3 rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition flex items-center space-x-3">
                        <i class="fas fa-chart-line"></i>
                        <span>Dashboard</span>
                    </button>
                    <button id="sidebarPacientes" onclick="window.showSection('pacientes')" class="w-full text-left px-4 py-3 rounded-lg hover:bg-gray-100 transition flex items-center space-x-3 text-gray-700">
                        <i class="fas fa-users"></i>
                        <span>Pacientes</span>
                    </button>
                    <button id="sidebarConsultas" onclick="window.showSection('consultas')" class="w-full text-left px-4 py-3 rounded-lg hover:bg-gray-100 transition flex items-center space-x-3 text-gray-700">
                        <i class="fas fa-calendar-check"></i>
                        <span>Consultas</span>
                    </button>
                    <button id="sidebarExames" onclick="window.showSection('exames')" class="w-full text-left px-4 py-3 rounded-lg hover:bg-gray-100 transition flex items-center space-x-3 text-gray-700">
                        <i class="fas fa-flask"></i>
                        <span>Exames</span>
                    </button>
                    <button id="sidebarFarmacia" onclick="window.showSection('farmacia')" class="w-full text-left px-4 py-3 rounded-lg hover:bg-gray-100 transition flex items-center space-x-3 text-gray-700">
                        <i class="fas fa-pills"></i>
                        <span>Farmácia</span>
                    </button>
                    <button id="sidebarConfiguracoes" onclick="window.showSection('configuracoes')" class="w-full text-left px-4 py-3 rounded-lg hover:bg-gray-100 transition flex items-center space-x-3 text-gray-700">
                        <i class="fas fa-cog"></i>
                        <span>Configurações</span>
                    </button>   
                </nav>
            </aside>

            <!-- Main Content -->
            <main class="flex-1">
                <!-- Dashboard Section -->
                <section id="dashboard" class="space-y-6">
                    <div class="bg-white rounded-xl shadow-lg p-8">
                        <h2 class="text-3xl font-bold text-gray-800 mb-8">Bem-vindo ao Sistema</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            <div class="card-hover bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl shadow-lg p-6 text-white cursor-pointer transition" onclick="window.showSection('pacientes')">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <h3 class="text-lg font-semibold mb-2">Pacientes</h3>
                                        <p id="totalPacientes" class="text-3xl font-bold">0</p>
                                    </div>
                                    <i class="fas fa-users text-4xl opacity-30"></i>
                                </div>
                            </div>
                            <div class="card-hover bg-gradient-to-br from-green-500 to-green-600 rounded-xl shadow-lg p-6 text-white cursor-pointer transition" onclick="window.showSection('consultas')">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <h3 class="text-lg font-semibold mb-2">Consultas</h3>
                                        <p id="totalConsultas" class="text-3xl font-bold">0</p>
                                    </div>
                                    <i class="fas fa-calendar-check text-4xl opacity-30"></i>
                                </div>
                            </div>
                            <div class="card-hover bg-gradient-to-br from-purple-500 to-purple-600 rounded-xl shadow-lg p-6 text-white cursor-pointer transition" onclick="window.showSection('exames')">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <h3 class="text-lg font-semibold mb-2">Exames</h3>
                                        <p id="totalExames" class="text-3xl font-bold">0</p>
                                    </div>
                                    <i class="fas fa-flask text-4xl opacity-30"></i>
                                </div>
                            </div>
                            <div class="card-hover bg-linear-to-br from-orange-500 to-orange-600 rounded-xl shadow-lg p-6 text-white cursor-pointer transition" onclick="window.showSection('farmacia')">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <h3 class="text-lg font-semibold mb-2">Farmácia</h3>
                                        <p id="totalMedicamentos" class="text-3xl font-bold">0</p>
                                    </div>
                                    <i class="fas fa-pills text-4xl opacity-30"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Componentes Dinâmicos -->
                <div id="componentes"></div>
            </main>
        </div>
    </div>

    <!-- Script para sincronizar Firebase no console -->
    <script>
        window.sincronizarFirebase = async function() {
            try {
                const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js');
                const { getDatabase, ref, set } = await import('https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js');

                const firebaseConfig = {
                    apiKey: "AIzaSyC_KG-0V3FyYLl2uw3uPHEqSq7EjKEwJxQ",
                    authDomain: "hospital-regional-villa.firebaseapp.com",
                    databaseURL: "https://hospital-regional-villa-default-rtdb.firebaseio.com",
                    projectId: "hospital-regional-villa",
                    storageBucket: "hospital-regional-villa.appspot.com",
                    messagingSenderId: "900769933223",
                    appId: "1:900769933223:web:24d2e67e9d22f8835a89f9"
                };

                const app = initializeApp(firebaseConfig);
                const database = getDatabase(app);

                const cargoDev = {
                    id: "cargo_dev",
                    nome: "DEV",
                    descricao: "Desenvolvedor - Acesso Total ao Sistema",
                    permissoes: {
                        "paciente": ["criar", "visualizar", "editar", "apagar"],
                        "consulta": ["criar", "visualizar", "editar", "apagar"],
                        "exame": ["criar", "visualizar", "editar", "apagar"],
                        "farmacia": ["criar", "visualizar", "editar", "apagar"],
                        "cargo": ["criar", "visualizar", "editar", "apagar"],
                        "usuario": ["criar", "visualizar", "editar", "apagar"]
                    }
                };

                const cargoDiretor = {
                    id: "cargo_diretor",
                    nome: "Diretor",
                    descricao: "Diretor - Acesso Total",
                    permissoes: {
                        "paciente": ["criar", "visualizar", "editar", "apagar"],
                        "consulta": ["criar", "visualizar", "editar", "apagar"],
                        "exame": ["criar", "visualizar", "editar", "apagar"],
                        "farmacia": ["criar", "visualizar", "editar", "apagar"],
                        "cargo": ["criar", "visualizar", "editar", "apagar"],
                        "usuario": ["criar", "visualizar", "editar", "apagar"]
                    }
                };

                await set(ref(database, 'cargos/cargo_dev'), cargoDev);
                await set(ref(database, 'cargos/cargo_diretor'), cargoDiretor);
                
                alert('✅ Cargos sincronizados! Recarregue a página para ver a aba de Usuários.');
            } catch (erro) {
                // Erro silencioso
            }
        };
    </script>

    <script type="module" src="./src/index.js"></script>
</body>
</html>
