<!-- ============================================
     SEÇÃO DE PACIENTES
     ============================================ -->
<section id="pacientes" class="space-y-6 modal-hidden">
    <div class="bg-white rounded-xl shadow-lg p-4 md:p-8">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-6 md:mb-8">
            <h2 class="text-2xl md:text-3xl font-bold text-gray-800">Gerenciar Pacientes</h2>
            <button id="btnNovoPaciente" onclick="window.moduloPacientes.openModal()" class="btn-modern w-full md:w-auto px-4 md:px-6 py-2 md:py-3 text-sm md:text-base bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition flex items-center justify-center md:justify-start space-x-2">
                <i class="fas fa-plus"></i>
                <span>Novo Paciente</span>
            </button>
        </div>

        <!-- Campo de Pesquisa -->
        <div class="mb-6 md:mb-8">
            <div class="flex gap-3">
                <div class="flex-1">
                    <input 
                        type="text" 
                        id="pesquisaPaciente" 
                        placeholder="Pesquisar paciente por ID ou Nome..."
                        onkeyup="window.moduloPacientes.pesquisarPacientes()"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm md:text-base"
                    >
                </div>
                <button 
                    onclick="window.moduloPacientes.limparPesquisa()" 
                    class="px-4 md:px-6 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition font-semibold text-sm md:text-base"
                >
                    <i class="fas fa-times"></i> Limpar
                </button>
            </div>
            <p id="resultadoPesquisa" class="text-sm text-gray-600 mt-2 hidden">
                Encontrados: <span id="totalResultados">0</span> paciente(s)
            </p>
        </div>

        <div class="border-t pt-6 md:pt-8">     </div>

        <div id="pacientesList" class="space-y-4">
            <p class="text-gray-500 text-center py-8">Nenhum paciente cadastrado ainda</p>
        </div>
    </div>
</section>

<!-- ============================================
     MODAL DE PACIENTE
     ============================================ -->
<div id="modalPaciente" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center modal-hidden z-50">
    <div class="bg-white rounded-xl shadow-2xl p-6 md:p-8 max-w-md w-full mx-4 fade-in max-h-[90vh] overflow-y-auto">
        <div class="flex justify-between items-start md:items-center mb-6">
            <h3 id="modalTitle" class="text-xl md:text-2xl font-bold text-gray-800">Novo Paciente</h3>
            <button onclick="window.moduloPacientes.closeModal()" class="text-gray-500 hover:text-gray-700 text-2xl">×</button>
        </div>

        <form id="formPaciente" class="space-y-4">
            <input type="hidden" id="pacienteEditId">

            <div>
                <label class="block text-gray-700 font-semibold mb-2">Passaporte Paciente</label>
                <input type="text" id="pacienteId" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Passaporte único" required disabled>
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-2">Nome</label>
                <input type="text" id="pacienteNome" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Nome completo" required>
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-2">Idade</label>
                <input type="number" id="pacienteIdade" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Idade" required>
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-2">Tipo Sanguíneo</label>
                <select id="pacienteTipoSanguineo" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required>
                    <option value="">Selecione o tipo sanguíneo</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-2">Observação</label>
                <textarea id="pacienteObservacao" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Observações adicionais" rows="4"></textarea>
            </div>

            <button type="submit" class="btn-modern w-full bg-blue-600 text-white font-bold py-2 md:py-3 text-sm md:text-base rounded-lg hover:bg-blue-700 transition">
                Salvar Paciente
            </button>
        </form>
    </div>
</div>
