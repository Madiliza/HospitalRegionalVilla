<!-- ============================================
     SEÇÃO DE EXAMES
     ============================================ -->
<section id="exames" class="space-y-6 modal-hidden">
    <div class="bg-white rounded-xl shadow-lg p-4 md:p-8">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-6 md:mb-8">
            <h2 class="text-2xl md:text-3xl font-bold text-gray-800">Exames Realizados</h2>
            <button id="btnNovoExame" onclick="window.moduloExames.openModal()" class="btn-modern w-full md:w-auto px-4 md:px-6 py-2 md:py-3 text-sm md:text-base bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition flex items-center justify-center md:justify-start space-x-2">
                <i class="fas fa-plus"></i>
                <span>Novo Exame</span>
            </button>
        </div>

        <div id="examesList" class="space-y-4">
            <p class="text-gray-500 text-center py-8">Nenhum exame realizados</p>
        </div>
    </div>
</section>

<!-- ============================================
     MODAL DE EXAME
     ============================================ -->
<div id="modalExame" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center modal-hidden z-50">
    <div class="bg-white rounded-xl shadow-2xl p-6 md:p-8 max-w-md w-full mx-4 fade-in max-h-[90vh] overflow-y-auto">
        <div class="flex justify-between items-start md:items-center mb-6 sticky top-0 bg-white pb-4">
            <h3 class="text-xl md:text-2xl font-bold text-gray-800">Realizar Exame</h3>
            <button onclick="window.moduloExames.closeModal()" class="text-gray-500 hover:text-gray-700 text-2xl">×</button>
        </div>

        <form id="formExame" class="space-y-4">
            <!-- Busca de Paciente -->
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Buscar Paciente por Passaporte</label>
                <div class="relative">
                    <input type="text" id="buscaPacienteExame" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Digite o Passaporte do paciente..." onkeyup="window.moduloExames.buscarPacientes()" autocomplete="off">
                    
                    <!-- Dropdown de Sugestões -->
                    <div id="sugestoesPacientesExame" class="absolute top-full left-0 right-0 bg-white border border-gray-300 rounded-lg shadow-lg mt-1 max-h-48 overflow-y-auto hidden z-10">
                        <div id="listaSugestoesExame" class="py-2"></div>
                    </div>
                </div>
                <!-- Campo hidden para armazenar ID -->
                <input type="hidden" id="examePacienteId" required>
            </div>

            <!-- Dados do Paciente (Exibição) -->
            <div id="dadosPacienteExameDiv" class="p-4 bg-purple-50 rounded-lg hidden border border-purple-200">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-700"><strong>Passaporte:</strong> <span id="idPacienteExameExibicao"></span></p>
                        <p class="text-gray-700"><strong>Nome:</strong> <span id="nomePacienteExameExibicao"></span></p>
                        <p class="text-gray-700"><strong>Idade:</strong> <span id="idadePacienteExameExibicao"></span> anos</p>
                    </div>
                    <button type="button" onclick="window.moduloExames.limparSelecaoPaciente()" class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 text-sm">
                        <i class="fas fa-times"></i> Limpar
                    </button>
                </div>
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-2">Tipo de Exame</label>
                <div class="border border-gray-300 rounded-lg p-2 md:p-3 max-h-48 overflow-y-auto bg-gray-50">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-2 md:gap-3">
                        <label class="flex items-center space-x-2 cursor-pointer hover:bg-purple-50 p-1 rounded">
                            <input type="checkbox" name="exameTipo" value="Audiometria" class="w-4 h-4 text-purple-600 rounded focus:ring-purple-500">
                            <span class="text-gray-700 text-sm">Audiometria</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer hover:bg-purple-50 p-1 rounded">
                            <input type="checkbox" name="exameTipo" value="COVID-19" class="w-4 h-4 text-purple-600 rounded focus:ring-purple-500">
                            <span class="text-gray-700 text-sm">COVID-19</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer hover:bg-purple-50 p-1 rounded">
                            <input type="checkbox" name="exameTipo" value="Colonoscopia" class="w-4 h-4 text-purple-600 rounded focus:ring-purple-500">
                            <span class="text-gray-700 text-sm">Colonoscopia</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer hover:bg-purple-50 p-1 rounded">
                            <input type="checkbox" name="exameTipo" value="Colesterol" class="w-4 h-4 text-purple-600 rounded focus:ring-purple-500">
                            <span class="text-gray-700 text-sm">Colesterol</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer hover:bg-purple-50 p-1 rounded">
                            <input type="checkbox" name="exameTipo" value="DST / IST" class="w-4 h-4 text-purple-600 rounded focus:ring-purple-500">
                            <span class="text-gray-700 text-sm">DST / IST</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer hover:bg-purple-50 p-1 rounded">
                            <input type="checkbox" name="exameTipo" value="Ecocardiograma" class="w-4 h-4 text-purple-600 rounded focus:ring-purple-500">
                            <span class="text-gray-700 text-sm">Ecocardiograma</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer hover:bg-purple-50 p-1 rounded">
                            <input type="checkbox" name="exameTipo" value="Eletrocardiograma (ECG)" class="w-4 h-4 text-purple-600 rounded focus:ring-purple-500">
                            <span class="text-gray-700 text-sm">Eletrocardiograma (ECG)</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer hover:bg-purple-50 p-1 rounded">
                            <input type="checkbox" name="exameTipo" value="Endoscopia Digestiva" class="w-4 h-4 text-purple-600 rounded focus:ring-purple-500">
                            <span class="text-gray-700 text-sm">Endoscopia Digestiva</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer hover:bg-purple-50 p-1 rounded">
                            <input type="checkbox" name="exameTipo" value="Exame de Fezes" class="w-4 h-4 text-purple-600 rounded focus:ring-purple-500">
                            <span class="text-gray-700 text-sm">Exame de Fezes</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer hover:bg-purple-50 p-1 rounded">
                            <input type="checkbox" name="exameTipo" value="Glicemia" class="w-4 h-4 text-purple-600 rounded focus:ring-purple-500">
                            <span class="text-gray-700 text-sm">Glicemia</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer hover:bg-purple-50 p-1 rounded">
                            <input type="checkbox" name="exameTipo" value="Hemograma Completo" class="w-4 h-4 text-purple-600 rounded focus:ring-purple-500">
                            <span class="text-gray-700 text-sm">Hemograma Completo</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer hover:bg-purple-50 p-1 rounded">
                            <input type="checkbox" name="exameTipo" value="Hepatite" class="w-4 h-4 text-purple-600 rounded focus:ring-purple-500">
                            <span class="text-gray-700 text-sm">Hepatite</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer hover:bg-purple-50 p-1 rounded">
                            <input type="checkbox" name="exameTipo" value="HIV" class="w-4 h-4 text-purple-600 rounded focus:ring-purple-500">
                            <span class="text-gray-700 text-sm">HIV</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer hover:bg-purple-50 p-1 rounded">
                            <input type="checkbox" name="exameTipo" value="Papanicolau" class="w-4 h-4 text-purple-600 rounded focus:ring-purple-500">
                            <span class="text-gray-700 text-sm">Papanicolau</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer hover:bg-purple-50 p-1 rounded">
                            <input type="checkbox" name="exameTipo" value="Ultrassonografia Morfológica" class="w-4 h-4 text-purple-600 rounded focus:ring-purple-500">
                            <span class="text-gray-700 text-sm">Ultrassonografia Morfológica</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer hover:bg-purple-50 p-1 rounded">
                            <input type="checkbox" name="exameTipo" value="Ultrassonografia Obstétrica" class="w-4 h-4 text-purple-600 rounded focus:ring-purple-500">
                            <span class="text-gray-700 text-sm">Ultrassonografia Obstétrica</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer hover:bg-purple-50 p-1 rounded">
                            <input type="checkbox" name="exameTipo" value="Ultrassonografia Transvaginal" class="w-4 h-4 text-purple-600 rounded focus:ring-purple-500">
                            <span class="text-gray-700 text-sm">Ultrassonografia Transvaginal</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer hover:bg-purple-50 p-1 rounded">
                            <input type="checkbox" name="exameTipo" value="Urina" class="w-4 h-4 text-purple-600 rounded focus:ring-purple-500">
                            <span class="text-gray-700 text-sm">Urina</span>
                        </label>
                    </div>
                </div>
                <p class="text-xs text-gray-500 mt-1">Selecione um ou mais exames</p>
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-2">Data</label>
                <input type="date" id="exameData" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" required>
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-2">Hora</label>
                <input type="time" id="exameHora" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" required>
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-2">Resumo do Atendimento</label>
                <textarea id="exameResumo" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 resize-none" rows="4" placeholder="Digite o resumo do atendimento..."></textarea>
            </div>

            <button type="submit" class="btn-modern w-full bg-purple-600 text-white font-bold py-2 md:py-3 text-sm md:text-base rounded-lg hover:bg-purple-700 transition">
                Agendar Exame
            </button>
        </form>
    </div>
</div>
