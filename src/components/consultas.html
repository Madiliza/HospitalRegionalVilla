<!-- ============================================
     SEÇÃO DE CONSULTAS
     ============================================ -->
<section id="consultas" class="space-y-6 modal-hidden">
    <div class="bg-white rounded-xl shadow-lg p-8">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800">Marcar Consulta</h2>
            <button id="btnNovaConsulta" onclick="window.moduloConsultas.openModal()" class="btn-modern px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition flex items-center space-x-2">
                <i class="fas fa-plus"></i>
                <span>Nova Consulta</span>
            </button>
        </div>

        <div id="consultasList" class="space-y-4">
            <p class="text-gray-500 text-center py-8">Nenhuma consulta agendada</p>
        </div>
    </div>
</section>

<!-- ============================================
     MODAL DE CONSULTA
     ============================================ -->
<div id="modalConsulta" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center modal-hidden z-50">
    <div class="bg-white rounded-xl shadow-2xl p-8 max-w-md w-full mx-4 fade-in max-h-96 overflow-y-auto">
        <div class="flex justify-between items-center mb-6 sticky top-0 bg-white pb-4">
            <h3 class="text-2xl font-bold text-gray-800">Marcar Consulta</h3>
            <button onclick="window.moduloConsultas.closeModal()" class="text-gray-500 hover:text-gray-700 text-2xl">×</button>
        </div>

        <form id="formConsulta" class="space-y-4">
            <!-- Busca de Paciente -->
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Buscar Paciente por ID</label>
                <div class="relative">
                    <input type="text" id="buscaPacienteConsulta" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Digite o ID do paciente..." onkeyup="window.moduloConsultas.buscarPacientes()" autocomplete="off">
                    
                    <!-- Dropdown de Sugestões -->
                    <div id="sugestoesPacientesConsulta" class="absolute top-full left-0 right-0 bg-white border border-gray-300 rounded-lg shadow-lg mt-1 max-h-48 overflow-y-auto hidden z-10">
                        <div id="listaSugestoesConsulta" class="py-2"></div>
                    </div>
                </div>
                <!-- Campo hidden para armazenar ID -->
                <input type="hidden" id="consultaPacienteId" required>
            </div>

            <!-- Dados do Paciente (Exibição) -->
            <div id="dadosPacienteConsultaDiv" class="p-4 bg-green-50 rounded-lg hidden border border-green-200">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-700"><strong>ID:</strong> <span id="idPacienteConsultaExibicao"></span></p>
                        <p class="text-gray-700"><strong>Nome:</strong> <span id="nomePacienteConsultaExibicao"></span></p>
                        <p class="text-gray-700"><strong>Idade:</strong> <span id="idadePacienteConsultaExibicao"></span> anos</p>
                    </div>
                    <button type="button" onclick="window.moduloConsultas.limparSelecaoPaciente()" class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 text-sm">
                        <i class="fas fa-times"></i> Limpar
                    </button>
                </div>
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-2">Especialidade</label>
                <select id="consultaEspecialidade" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
                    <option value="" disabled selected>Selecione a especialidade</option>
                    <option value="Alergia e Imunologia">Alergia e Imunologia</option>
                    <option value="Anestesiologia">Anestesiologia</option>
                    <option value="Cardiologia">Cardiologia</option>
                    <option value="Cirurgia Cardiovascular">Cirurgia Cardiovascular</option>
                    <option value="Cirurgia Geral">Cirurgia Geral</option>
                    <option value="Cirurgia Pediátrica">Cirurgia Pediátrica</option>
                    <option value="Cirurgia Plástica">Cirurgia Plástica</option>
                    <option value="Clínica Médica">Clínica Médica</option>
                    <option value="Dermatologia">Dermatologia</option>
                    <option value="Endocrinologia">Endocrinologia</option>
                    <option value="Endoscopia">Endoscopia</option>
                    <option value="Genética Médica">Genética Médica</option>
                    <option value="Geriatria">Geriatria</option>
                    <option value="Ginecologia e Obstetrícia">Ginecologia e Obstetrícia</option>
                    <option value="Hematologia e Hemoterapia">Hematologia e Hemoterapia</option>
                    <option value="Homeopatia">Homeopatia</option>
                    <option value="Infectologia">Infectologia</option>
                    <option value="Medicina de Emergência">Medicina de Emergência</option>
                    <option value="Medicina de Família e Comunidade">Medicina de Família e Comunidade</option>
                    <option value="Medicina do Trabalho">Medicina do Trabalho</option>
                    <option value="Medicina Física e Reabilitação">Medicina Física e Reabilitação</option>
                    <option value="Medicina Intensiva">Medicina Intensiva</option>
                    <option value="Medicina Legal e Perícia Médica">Medicina Legal e Perícia Médica</option>
                    <option value="Medicina Preventiva e Social">Medicina Preventiva e Social</option>
                    <option value="Neurocirurgia">Neurocirurgia</option>
                    <option value="Neurologia">Neurologia</option>
                    <option value="Nutrição">Nutrição</option>
                    <option value="Oftalmologia">Oftalmologia</option>
                    <option value="Ortopedia e Traumatologia">Ortopedia e Traumatologia</option>
                    <option value="Otorrinolaringologia">Otorrinolaringologia</option>
                    <option value="Patologia Clínica / Medicina Laboratorial">Patologia Clínica / Medicina Laboratorial</option>
                    <option value="Pediatria">Pediatria</option>
                    <option value="Pneumologia">Pneumologia</option>
                    <option value="Psiquiatria">Psiquiatria</option>
                    <option value="Radiologia e Diagnóstico por Imagem">Radiologia e Diagnóstico por Imagem</option>
                    <option value="Radioterapia">Radioterapia</option>
                    <option value="Reumatologia">Reumatologia</option>
                    <option value="Terapia">Terapia</option>
                    <option value="Urologia">Urologia</option>
                </select>
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-2">Data</label>
                <input type="date" id="consultaData" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-2">Hora</label>
                <input type="time" id="consultaHora" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
            </div>

            <button type="submit" class="btn-modern w-full bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700 transition">
                Agendar Consulta
            </button>
        </form>
    </div>
</div>
